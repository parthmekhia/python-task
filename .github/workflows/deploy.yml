name: Deploy Python Project

on:
  push:
    branches:
      - main
      - test

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Deploy to EC2
      run: |
        if [ "${{ github.event_name }}" == "push" ]; then
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            # Deploy to prod EC2 instance
            scp -i ${{ secrets.SSH_PRIVATE_KEY }} -r . ubuntu@ec2-18-215-170-26.compute-1.amazonaws.com:/home/ubuntu/python-task
          elif [ "${{ github.ref }}" == "refs/heads/test" ]; then
            # Deploy to test EC2 instance
            scp -i ${{ secrets.SSH_PRIVATE_KEY }} -r . ubuntu@ec2-18-205-21-72.compute-1.amazonaws.com:/home/ubuntu/python-task
          fi
        fi
